<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pwitter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&family=Poppins&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- main page -->

    <section class="main-page">
        <!-- left -->
        <div class="left">
            <div class="left-content">
                <div>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <h3 class="left-content-heading">Find your interests</h3>
                </div>
                <div>
                    <i class="fa-solid fa-users"></i>
                    <h3 class="left-content-heading">Explore what people are talking about</h3>
                </div>
                <div>
                    <i class="fas fa-comment"></i>
                    <h3 class="left-content-heading">Join the people</h3>
                </div>
            </div>
        </div>
        <!-- end left -->

        <!-- right -->
        <div class="right">
            
            <form class="right-content-form">
                <input type="text" class="user-info" placeholder="Phone,email,or username">

                <div class="">
                    <input type="password" class="password" placeholder="Password">
                    <label for="">Forgot password ?</label>
                </div>
                <button type="button" class="btn-top">Login</button>
            </form>
            <div class="middle-content">
                <i class="fas fa-dove"></i>
                <h1>What's happening in the world</h1>
                <h4>Join Pwitter today</h4>
                <button type="button" class="sign-up">Sign up</button>
                <button type="button" class="log-in">log in</button>
            </div>
           
        </div>
        <!-- end of right -->
        <footer class="main-page-footer">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Apps</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Status</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Brand</a></li>
                <li><a href="#">Developers</a></li>
                <li><a href="#"> by papabn @2023 pwitter</a></li>
            </ul>

        </footer>

    </section>

    <!-- end of main page -->



    <script src="script.js"></script>
</body>
</html>
